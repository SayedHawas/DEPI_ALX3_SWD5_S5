<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Consuming By For </title>
</head>
<body>
    <form action="https://localhost:7153/api/departments" method="post">
        <h4>Create Department</h4>
        <hr />
        <label for="DepartmentName">departmentName</label>
        <div>
            <input id="DepartmentName" name="name" type="text" value="" />
        </div>
        <label for="description">description</label>
        <div>
            <input id="description" name="description" type="text" value="" />
        </div>
        <label for="managerName">managerName</label>
        <div>
            <input id="managerName" name="managerName" type="text" value="" />
        </div>
        <br />
        <div>
            <input type="submit" value="Create" />
        </div>
    </form>
</body>
</html>
