    <script>
        function showcv() {
            document.getElementById("chechCV").onclick = function() {
                if (document.getElementById("chechCV").checked) {
                    document.getElementById("CV").style.display = "block";
                } else {
                    document.getElementById("CV").style.display = "none";
                }
            }

            document.getElementById("CV").style.display = "none";
        }

        //window.onload = function() {
        //      showcv();
        //  }
        window.addEventListener("load", showcv, false);
    </script>
</head>

    <h2>remove an event listener:</h2>
    <input type="button" value="click Me to remove Listener " onclick=" RemoveListener() ;">
    <script>
        //remove an event listener:
        function Show() {
            document.getElementById("txtfirstname").style.color = "red";
        }

        var targe = document.getElementById("txtfirstname");
        targe.addEventListener("focus", Show, false);


        var targe = document.getElementById("txtfirstname");
        targe.addEventListener("blur", function() {
            targe.style.color = "black";
        }, false);


        function RemoveListener() {
            targe.removeEventListener("focus", Show, false);
        }
    </script>
