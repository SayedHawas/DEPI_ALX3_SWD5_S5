<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
</head>

<body>
    <form method="post" action="login.aspx"  >
        <fieldset>
            <legend> Customer Information</legend>

            Welcome <br /> <input type="hidden" value="Welcome in My Form ">
            <table>
                <tr>
                    <td><label>First Name  :</label></td>
                    <td><input type="text" id="text1" placeholder="Enter first name" autofocus="autofocus" required="required" title="Plz enter firstname" /></td>

                </tr>
                <tr>
                    <td><label>Last Name  :</label></td>
                    <td><input type="text" id="text2" /></td>
                </tr>
                <tr>
                    <td><label>Password  :</label></td>
                    <td><input type="password" id="pass" /></td>
                </tr>
                <tr>
                    <td><label>telephone   :</label></td>
                    <td><input type="tel" id="tel1" pattern="^[0-9]{11}$" title="Plz enter correct Number" /></td>
                </tr>
                <tr>
                    <td><label>E-mail  :</label></td>
                    <td><input type="email" id="email" placeholder="Name@domain.com" /></td>
                </tr>
                <tr>
                    <td><label>Web site :</label></td>
                    <td><input type="url" id="url1" placeholder="http://www.domain.com" title="plz enter correct url" /></td>
                </tr>


                <tr>
                    <td><label>Date of Birth :</label></td>
                    <td><input type="date" id="date1" /></td>
                    <td><input type="week" id="date2" /></td>
                    <td><input type="month" id="date3" /></td>
                    <td><input type="datetime" id="date4" /></td>
                </tr>
                <tr>
                    <td><label>Salary :</label></td>
                    <td><input type="number" id="num1" min="100" max="10000" value="200" step="10" /></td>
                </tr>
                <tr>
                    <td><label>Volume :</label></td>
                    <td><input type="range" id="ren1" min="100" max="1000" value="200" step="10" /></td>
                </tr>
                <tr>
                    <td><label>color :</label></td>
                    <td><input type="color" id="color1" /></td>
                </tr>
                <tr>
                    <td><label>Gender :</label></td>
                    <td><input type="radio" id="radio2" value="male" name="gender" checked="checked" /> Male</td>
                    <td><input type="radio" id="Radio1" value="female" name="gender" />female</td>
                </tr>
                <tr>
                    <td><label>Q ? :</label></td>
                    <td><input type="checkbox" id="ch1" value="male" /> FAIT</td>
                    <td><input type="checkbox" id="ch2" value="female"  checked="checked"  />BMW</td>
                </tr>
                <tr>
                    <td><label>Search :</label></td>
                    <td><input type="search" id="cearch1" /> </td>
                </tr>

                <tr>
                    <td><label>progress bar :</label></td>
                    <td><progress id="progress1" max="100" value="50" /> </td>
                </tr>

                <tr>
                    <td><label>My Laptop:</label></td>
                    <td>
                        <select id="List1" name="Laptop">
                        <option value="HP">HP</option>
                         <option value="Dell" selected="selected">Dell</option>
                         <option value="sony">Sony</option> 
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Description:</label></td>
                    <td>
                        <textarea id="textarea1" name="des" cols="20" rows="10"> 
                    </textarea>
                    </td>
                </tr>
                <tr>
                    <td><label>My laptop:</label></td>
                    <td>
                        <input list="laptops" />
                        <datalist id="laptops">
                        <option value ="HP" />
                         <option value ="DEll" />
                         <option value ="Sony" />
                    </datalist>
                    </td>
                </tr>

                <tr>
                    <td><label> Upload File :</label></td>
                    <td><input type="file" id="file" multiple="multiple" /> </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" /></td>
                    <td><input type="reset" /></td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
